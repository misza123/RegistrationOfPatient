<article class="tile is-child notification is-light">
    <error active="$ctrl.isError" message="$ctrl.error"></error>
    <div class="content">
        <p class="title">Rejestracja</p>
        <div class="content">
            <div class="field">
                <p class="control has-icon">
                    <input class="input" type="text" placeholder="Nazwa użytkownika" ng-model="$ctrl.username">
                    <span class="icon is-small">
                        <i class="fa fa-user"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icon">
                    <input class="input" type="email" placeholder="Email" ng-model="$ctrl.email">
                    <span class="icon is-small">
                        <i class="fa fa-envelope"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icon">
                    <input class="input" type="password" placeholder="Hasło" ng-model="$ctrl.password">
                    <span class="icon is-small">
                        <i class="fa fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icon">
                    <input class="input" type="password" placeholder="Powtórz hasło" ng-model="$ctrl.confirmPassword">
                    <span class="icon is-small">
                        <i class="fa fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <button class="button is-success is-fullwidth" ng-click="$ctrl.register()">
                        Rejestracja
                    </button>
                </p>
            </div>
        </div>
    </div>
</article>
